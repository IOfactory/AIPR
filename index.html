      html,body,header,#cover{

      video {

        top:0;
        width:100%;
        height:100%;
        margin:0 auto;
        text-align:center;
        object-fit: cover;
        clear: both;
        overflow: auto;
        display: block;
        clear: both;
        background: url(bg.jpg) no-repeat;
        background-size: cover;
        background-position: bottom center;
        -webkit-transition: 1s opacity;
        transition: 1s opacity;
      }

            <li>

            <li>

          </div>
        </div>
        <video id="video" loop="loop" autoplay>

        </video>
      </div>

    <section id="about" style="top:1200px;height:500px;background:#f00;padding:0;display:block;z-index:999;">
    test
    </section>
    <section id="domain" style="top:0px;height:500px;background:#0f0;padding:0;display:block;z-index:999;">
    test
    </section>
    <section id="member" data-0="background:rgb(0,0,255)" data-2500="background:rgb(255,0,0)" style="height:500px;background:#000;padding:0;display:block;z-index:999;">
    test
    </section>
    <aside id="slogan" data-bottom-top="background:rgb(0,0,255)" data-top-bottom="background:rgb(255,0,0)" style="background:#fff;border:1px solid #000">
      <div>
        <div class="container" style="font-size:100px;border:0px solid #fff;">text</div>
      </div>
    </aside>
    <section id="features" style="height:500px;background:#fff;padding:0;display:block;z-index:999;">
    test
    </section>
    <section style="height:500px;background:#000;padding:0;display:block;z-index:999;">
    test
    </section>
    <footer id="info">
      <div class="upper">contact</div>
      <div class="lower">powerby</div>
    </footer>
